</p><p style="margin-top:40px;">  <strong>implement</strong> - <strong><u>클래스를 구현하다</u></strong> - 여러 클래스를 상속하고 상속한 클래스가 보유한 함수를 변경해야만 사용할 수 있다.
<p></p>  <strong>interface</strong> - <strong><u>다른 클래스와 상호 작용하다</u></strong> - 추상 클래스로 선언이 불가능하고 다른 클래스에 상속되는 용도로만 사용된다.
